version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 19
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install --force
  build:
    commands:
      - echo "Building react project..."
      - npm run build --prod
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/awshost/ s3://filmipedia --delete
